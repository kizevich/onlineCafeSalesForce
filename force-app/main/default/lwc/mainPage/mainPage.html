<template>
    <div class="page" data-color-mode={mode}>
        <div class="page-navigation">
            <c-navigation-bar onnavigate={onNavigate}></c-navigation-bar>
        </div>
        <lightning-input type="toggle" label="Dark mode" onchange={onChangeTheme}></lightning-input>
        <div>{clientId}</div>

        <div class="page-content">
            <c-menu-page 
                class="menu"
                is-active={components.menu}
                products={products}
                filtered-products={products}
                onselectproduct={addToCart}>
            </c-menu-page>
            <c-registration-page
                is-active={components.login}
                oncontactlogin={onContactLogin}>
            </c-registration-page>
            <c-shopping-cart
                is-active={components.cart}
                product-sets={productSets}
                total-price={totalPrice}
                oncartsaved={onSavedCart}>
            </c-shopping-cart>
        </div>
    </div>
</template>
