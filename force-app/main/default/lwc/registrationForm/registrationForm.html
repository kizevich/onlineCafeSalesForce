<template>
    <lightning-card title={titleValue}>
        <div class="registration-form">
            <template if:true={isRegistration}>
                <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
            </template>
            <lightning-input label="Login" onchange={handleLoginChange}></lightning-input>
            <lightning-input label="Password" onchange={handlePasswordChange}></lightning-input>
            <div class="registration-form-buttons">
                <lightning-button label={logButtonValue} onclick={onRegistration}></lightning-button>
            </div>
            <div class="registration-form-switcher">
                <div class="registration-form-switcher-text">{edviceText}</div>
                <lightning-button label={titleButtonValue} onclick={onChangeTypeLog}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
