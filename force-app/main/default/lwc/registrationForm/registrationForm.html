<template>
    <template if:true={isActive}>
        <lightning-card title="Registration">
            <div class="registration-form">
                <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
                <lightning-input label="Login" onchange={handleLoginChange}></lightning-input>
                <lightning-input label="Password" onchange={handlePasswordChange}></lightning-input>
                <div class="registration-form-buttons">
                    <lightning-button label="Register" onclick={onRegistration}></lightning-button>
                </div>
                <div class="registration-form-switcher">
                    <div class="registration-form-switcher-text"></div>
                    <lightning-button label="Log In" onclick={onChangeTypeLog}></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
