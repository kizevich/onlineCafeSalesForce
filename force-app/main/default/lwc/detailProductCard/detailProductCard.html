<template>
    <template if:true={product}>
        <lightning-card title={product.Name}>
            <div class="product-card">
                <div class="product-card-image">
                    <img src={product.Photo_URL__c}  style="width:300px;height:300px;">
                </div>
                <div class="product-card-button">
                    <lightning-button label="Add to Cart" onclick={addToCart}></lightning-button>
                </div>
                <div class="product-card-price">Price: ${product.Price__c}</div>
                <div class="product-card-description">{product.Description__c}</div>
            </div>
        </lightning-card>
    </template>
</template>
